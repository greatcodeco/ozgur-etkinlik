{% if messages %}
<div class="row">
    <div class="col-lg-8" style="float:none;margin:0 auto;margin-top:50px;">
        {% for message in messages %}
        <div class="alert alert-dismissible alert-{% if message.tags %}{{ message.tags }}{% endif %} "
             role="alert">
            {{ message|safe }}

        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
