{% extends 'auths/profile/user_profile_base.html' %}
{% load static %}

{% block profil_icerik %}
    <div class="row" style="margin-top: 20px;">
        <div class="col-lg-12">
            {% for post in user.blog.all %}
                <div class="row">
                    <div class="col-lg-10 pull-center">
                        <h1><a href="{% url 'post-detail' post.slug %}">{{ post.title }}</a>
                            <small>
                                {{ post.get_yayin_taslak_html }}

                            </small>
                            <small class="pull-right">
                                <span class="glyphicon glyphicon-time"></span>
                                <span>{{ post.created_date }}</span>
                            </small>
                        </h1>
                        <img src="{{ post.get_image }}" class="img-responsive">
                        <p>{{ post.icerik|safe|truncatewords:50 }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
